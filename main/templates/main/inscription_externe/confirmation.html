{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'inscription - YSEM</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Font Awesome -->
    <link type="text/css"
        href="{% static 'neumorphism-ui-v1.0.0/html&css/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
        rel="stylesheet">

    <!-- Neumorphism CSS -->
    <link type="text/css" href="{% static 'neumorphism-ui-v1.0.0/html&css/css/neumorphism.css' %}" rel="stylesheet">


</head>
<body>
    <div class="section section-lg bg-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <!-- Logo -->
                    <div class="text-center mb-5">
                        <div class="card card-body shadow-soft border-light bg-primary d-inline-block">
                            <img src="{% static 'main/images/ysemlogo.png' %}" alt="YSEM Logo"
                                style="height: 50px; width: auto;">
                        </div>
                    </div>
                    
                    <div class="alert alert-success shadow-soft mb-4 mb-lg-5" role="alert">
                    <span class="alert-inner--icon icon-lg"><span class="far fa-thumbs-up"></span></span>
                    <span class="alert-heading">Inscription réussie !</span>
                    <p>Votre demande d'inscription a été soumise avec succès. 
                            Vous recevrez une confirmation par email sous peu.</p>
                    <hr>
                    <p class="mb-4">Nous vous contacterons pour la suite du processus</p>
                    <a href="{% url 'main:inscription_externe' %}" class="btn btn-neumorphic text-success">
                                <i class="fas fa-home mr-2"></i>
                                Retour à l'accueil
                            </a>
                </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="{% static 'neumorphism-ui-v1.0.0/vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'neumorphism-ui-v1.0.0/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'neumorphism-ui-v1.0.0/assets/js/neumorphism.js' %}"></script>

</body>
</html>
